name: documentation
on:
  push:
    branches:
      - dev
      - master
  release:
    branches:
      - master
env:
  PYTHON_VERSION: 3.x

jobs:
  updatedoc:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Update doc
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history. For mkdocs-git-revision-date-localized-plugin
          # Default: 1
          fetch-depth: 0
      - name: Set up Python runtime
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Python dependencies
        run: |
          pip install mike
          pip install mkdocs-material
      - name: Deploy documentation
#        env:
#          GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
        run: |
          mike deploy --push --update-aliases latest        

  devdoc:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/dev' }}
    steps:
      - name: Update dev doc
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history. For mkdocs-git-revision-date-localized-plugin
          # Default: 1
          fetch-depth: 0
      - name: Set up Python runtime
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Python dependencies
        run: |
          pip install mike
          pip install mkdocs-material
      - name: Deploy documentation
#        env:
#          GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
        run: |
          mike deploy --push --rebase --update-aliases dev

  tagdoc:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'release' }}
    steps:
      - name: Set new version doc
        uses: actions/checkout@v2
        with:
          # Number of commits to fetch. 0 indicates all history. For mkdocs-git-revision-date-localized-plugin
          # Default: 1
          fetch-depth: 0
      - name: Set up Python runtime
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Set release notes tag
        run: |
          export RELEASE_TAG_VERSION=${{ github.event.release.tag_name }}
          echo "RELEASE_TAG_VERSION=${RELEASE_TAG_VERSION:v:4}" >> $GITHUB_ENV
      - name: Install Python dependencies
        run: |
          pip install mike
          pip install mkdocs-material
      - name: Setup git config
        run: |
          git config user.name Valdes-Tresanco-MS
          git config user.email mariosergiovaldes145@gmail.com
      - name: Deploy documentation
#        env:
#          GOOGLE_ANALYTICS_KEY: ${{ secrets.GOOGLE_ANALYTICS_KEY }}
        run: |
#            mike deploy --push --rebase --update-aliases dev
          mike deploy --push --update-aliases ${RELEASE_TAG_VERSION} latest
