{% extends "base.html" %}

{% block outdated %}
  You're not viewing the latest version.
  <a href="{{ '../' ~ base_url }}">
    <strong>Click here to go to latest.</strong>
  </a>
{% endblock %}
{% block extrahead %}
  <link rel="stylesheet" href="{{ 'overrides/assets/stylesheets/main.c1d34250.min.css' | url }}">
  <link rel="stylesheet" href="{{ 'overrides/stylesheets/global.css' | url }}">


{% endblock %}
{% block announce %}
  <span class="title">NEWS</span>
  <div id="news-section">

  </div>
  <script type="text/javascript">
    function loadNews(file) {
      fetch(file)
        .then(response => response.json())
        .then(data => {
            let list = "<p class='moving-text'>"
            data.forEach((item) => {
                list += `<span class="bullet">&bull;</span>`
                list += `<a href=${item.url}>${item.new}</a>`
            })
            list += "</p>";
            document.getElementById("news-section").innerHTML = list;
        })
    }
    loadNews("{{ 'news.json' | url }}")
  </script>
{% endblock %}
