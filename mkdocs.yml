# Project information
site_name: My Docs
site_url: https://valdes-tresanco-ms.github.io/mkdocs_versioning_test
site_author: Mario

# Repository
repo_name: Valdes-Tresanco-MS/mkdocks_versioning_test
repo_url: https://github.com/Valdes-Tresanco-MS/mkdocks_versioning_test
edit_uri: ""

# Configuration
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode

# Customization
extra:
  version:
    provider: mike
